<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1></h1>
    <script>
        function random(max, min, size) {

            let arr = new Array(size)
            for (let i = 0; i < arr.length; i++) {
                arr[i] = Math.floor(Math.random() * (max - min + 1) + min);
            }
            return arr;
        }
        console.log(random(70, 10, 15));
        document.write(random(50, 10, 15));
        document.querySelector("h1").innerHTML = random(50, 10, 15)
    </script>
</body>

</html>
