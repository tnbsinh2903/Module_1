    <script>
        function number(num1, num2) {
            if (num1 > num2) {
                alert(`${num1} lớn hơn ${num2}`);
            } if (num1 <= num2) {
                return num1 + num2
            }
        }
        let num1 = parseInt(prompt("enter num1:"));
        let num2 = parseInt(prompt("enter num2:"));
        console.log(number(num1, num2))
    </script>
