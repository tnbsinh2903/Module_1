<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 2</title>
</head>

<body>
    <script>
        var arr = new Array(10);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * (20 - 5 + 1) + 5)
        }
        console.log(arr)
        let max = arr[0];
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
                index = i;
            }
        }

        console.log(max)
        console.log(index)

    </script>
</body>

</html>
