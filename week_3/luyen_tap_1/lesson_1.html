<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bì tập 1</title>
</head>

<body>
    <script>
        let arr = new Array(10);
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * (20 - 5 + 1) + 5);
            if (arr[i] >= 10) {
                console.log(`những số lớn hơn 10 là:  ${arr[i]}`)
                count++
            }
        }
        console.log("tổng số nguyên lớn hơn 10 là: " + count)
        //console.log(arr)


    </script>
</body>

</html>
