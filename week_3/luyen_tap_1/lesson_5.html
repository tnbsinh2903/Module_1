<body>
    <script>
        let arr = new Array(10);
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * (20 - 5) + 5);
        }
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                count++;
            }
        }
        console.log(count)
        console.log(arr)

    </script>
