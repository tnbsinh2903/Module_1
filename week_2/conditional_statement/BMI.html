<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let width = parseFloat(prompt("enter the weight:"));
        let height = parseFloat(prompt("enter the height:"));
        let bmi = width / (height * 0.01 ^ 2);
        console.log(bmi);
        if (bmi < 18.5) {
            alert("Underweight")
        } else if (bmi >= 18.5 && bmi < 25.0) {
            alert("Normal")
        } else if (bmi >= 25.0 && bmi < 30) {
            alert("Overweight")
        } else {
            alert("Obese")
        }
    </script>
</body>

</html>
