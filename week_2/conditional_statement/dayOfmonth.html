<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <input type="text" id="month">
  <p id="result"></p>
  <button onclick="day()">Tính số ngày</button>
  <script>
    function day() {
      let month = document.getElementById("month").value;
      switch (month) {
        case "1":
        case "3":
        case "5":
        case "7":
        case "8":
        case "10":
        case "12":
          alert(`Tháng ${month} là tháng có 31 ngày`);
          break;
        case "4":
        case "6":
        case "9":
        case "11":
          alert(`Tháng ${month} là tháng có 30 ngày`);
          break;
        case "2":
          alert(`Tháng ${month} là tháng có 29 ngày là năm nhuận còn năm không nhuận có 28 ngày`)
      }
    }

  </script>
</body>

</html>
