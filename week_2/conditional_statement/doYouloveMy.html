<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- style="text-align: center; " -->

<body>
    <div>
        <h1 style="position: absolute; top:120px;left:90px;">Do You Love Me</h1>
    </div>
    <button onclick="yes()" style="position: absolute; top:200px;left:150px;">YES</button>
    <button onmouseover="no()" id="btno" style="position: absolute; top:200px;left:200px;">NO</button>
    <script>
        function yes() {
            alert("Thanks You, Me Too")
        }
        function no() {
            let x = Math.round(Math.random() * window.innerHeight);
            let y = Math.round(Math.random() * window.innerWidth);
            document.getElementById("btno").style.left = x + "px";
            document.getElementById("btno").style.top = y + "px";
        }
    </script>
</body>

</html>
